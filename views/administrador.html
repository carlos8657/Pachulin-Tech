<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="/js/bootstrap.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Administrador</title>
</head>
<!-- Fondo de pantalla -->
<body style="background-image: url(/img/fondo.jpg)">
    <div class="container">
        <!-- Tablero para modificar datos -->        
        <div class="container-fluid">
            <div class="container mt-4">
                <div class="card border-secondary">
                    <div class="card-header">Registrar Usuario</div>
                        <div class="card-body">
                            <form action="/save" method="post">
                                <div class="form-group row">
                                    <div class="form-group col">
                                        <label for="" class="col-sm-5 col-form-label">Nombre</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nombre" name="nombre" required="" tabindex="1"><br>
                                    </div> 
                                    </div>
                                    <div class="form-group col">
                                        <label for="" class="col-sm-5 col-form-label">Apellido Paterno</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="apellidoP" name="apellidoP" required="" tabindex="2"><br>
                                    </div>  
                                    </div>
                                    <div class="form-group col">
                                        <label for="" class="col-sm-5 col-form-label">Apellido Materno</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="apellidoM" name="apellidoM" required="" tabindex="3"><br>
                                    </div>
                                    </div>
                                </div>
                                    <button type="submit" class="btn btn-primary" tabindex="4"><i class="bi bi-plus-circle"></i> Agregar</button>
                            </form>
                        </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <label for="">Buscar: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="buscar" name="buscar" required="" tabindex="5">
                            </div>
                            <div class="col-sm-2">
                                <a href="" class="btn btn-primary"><i class="bi bi-search"></i> Buscar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tabla con los datos -->
            <table class="table table-bordered table-striped text-center mt-4 table-dark">
                <thead>
                    <tr class="bg-primary text-white">
                        <% fields.forEach((usuario)=>{ %>
                        <th scope="col"><%=usuario.name %></th>
                        <% }) %>
                    </tr>
                </thead>
                <tbody>

                    
                    <tr>
                        <% results.forEach((usuario)=>{ %>
                        <td><%=usuario.idUsuario %></td>
                        <td><%=usuario.nombre %></td>
                        <td><%=usuario.apellidoP %></td>
                        <td><%=usuario.apellidoM %></td>
                        <td>
                            <a href="/editar/<%=usuario.idUsuario %>" class="btn btn-info"><i class="bi bi-pencil-fill"></i> Editar</a>
                            <a href="/delete/<%=usuario.idUsuario %>" class="btn btn-danger"><i class="bi bi-trash-fill"></i> Eliminar</a>
                        </td>
                    </tr>
                    <% }) %>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container-fluid text-white" style="background-color: #000000;">
            <div class="row">
                <div class="col">
                    <p class="text-center" style="font-size: 22px; font-family: Helvetica, sans-serif;">PachulinTech Â© | Todos los derechos reservados | 2023</p>
                </div>
            </div>
        </div>
    </footer>

    
    <!-- Estilos -->
    <style>
        .nav-link{
            color: white;
        }
        .nav-link:hover{
            background-color: rgb(134, 134, 134);
            color: white;
        }
        .navbar-brand{
            color: white;
        }
        .navbar-brand:hover{
            color: white;
        }

        .carousel-inner img{
            width: 1000px;
            height: 600px;
            margin-top: 2%;
            margin-bottom: 2%;
        }

        footer{
            position: absolute;
            bottom: 0px;
            width: 100%;
        }
        html {
            min-height: 100%;
            position: relative;
        }
        body {
            margin: 0;
            margin-bottom: 80px;
        }

    </style>

</body>
</html>
