<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="/js/bootstrap.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Administrador</title>
</head>
<body style="background-image: url(/img/fondo.jpg)">
    <div class="container">
        <!-- Tablero para modificar datos -->   
    <div class="container">
        <div class="container mt-4">
            <div class="card border-secondary">
                <div class="card-header">Registrar Usuario</div>
                <div class="card-body">
                    <form action="/update" method="post">
                        <input id="idUsuario" name="idUsuario" value="<%=usuario.idUsuario %>" hidden>
                        <div class="form-group row">
                            <div class="form-group col">
                                <label for="" class="col-sm-5 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre" name="nombre" value="<%=usuario.nombre %>" required="" tabindex="1"><br>
                                </div> 
                            </div>
                            <div class="form-group col">
                                <label for="" class="col-sm-5 col-form-label">Apellido Paterno</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="apellidoP" name="apellidoP" value="<%=usuario.apellidoP %>" required="" tabindex="2"><br>
                                </div>  
                            </div>
                            <div class="form-group col">
                                <label for="" class="col-sm-5 col-form-label">Apellido Materno</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="apellidoM" name="apellidoM" value="<%=usuario.apellidoM %>" required="" tabindex="3"><br>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info" tabindex="4"><i class="bi bi-pencil"></i> Editar</button>
                        <a href="/administrador"class="btn btn-secondary" tabindex="4"><i class="bi bi-pencil"></i> Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
 
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container-fluid text-white" style="background-color: #000000;">
            <div class="row">
                <div class="col">
                    <p class="text-center" role="button" style="font-size: 22px; font-family: Helvetica, sans-serif;">PachulinTech Â© | Todos los derechos reservados | 2023</p>
                </div>
            </div>
        </div>
    </footer>
    </div>

    <!-- Estilos -->
    <style>
        .nav-link{
            color: white;
        }
        .nav-link:hover{
            background-color: rgb(134, 134, 134);
            color: white;
        }
        .navbar-brand{
            color: white;
        }
        .navbar-brand:hover{
            color: white;
        }

        .carousel-inner img{
            width: 1000px;
            height: 600px;
            margin-top: 2%;
            margin-bottom: 2%;
        }
    </style>


</body>
</html>
