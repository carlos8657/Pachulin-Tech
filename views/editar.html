<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/public/js/bootstrap.js"></script>
    <title>Administrador</title>

<body style="background-image: url(/public/img/protruding-squares6.svg)">
    <div class="container">
        <!-- Tablero para modificar datos -->   
    <div class="container">
        <div class="container mt-4">
            <div class="card border-secondary">
                <div class="card-header">Registrar Usuario</div>
                <div class="card-body">
                    <form action="/update" method="post">
                        <input id="idUsuario" name="idUsuario" value="<%=usuario.idUsuario %>" hidden>
                        <div class="form-group row">
                            <div class="form-group col">
                                <label for="" class="col-sm-5 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre" name="nombre" value="<%=usuario.nombre %>" required="" tabindex="1"><br>
                                </div> 
                            </div>
                            <div class="form-group col">
                                <label for="" class="col-sm-5 col-form-label">Apellido Paterno</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="apellidoP" name="apellidoP" value="<%=usuario.apellidoP %>" required="" tabindex="2"><br>
                                </div>  
                            </div>
                            <div class="form-group col">
                                <label for="" class="col-sm-5 col-form-label">Apellido Materno</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="apellidoM" name="apellidoM" value="<%=usuario.apellidoM %>" required="" tabindex="3"><br>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info" tabindex="4"><i class="bi bi-pencil"></i> Editar</button>
                        <a href="/administrador"class="btn btn-secondary" tabindex="4"><i class="bi bi-pencil"></i> Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
 
    </div>

    <!-- Footer -->
    <div class="container pb-5">
        <footer class="bg-dark text-center text-white fixed-bottom" >
            <div class="container" style="height: 35px;">
                <section class="mb-1">
                    <a href="" class="btn btn-outline-light btn-floating m-1 p-0 px-1"    role="button">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="" class="btn btn-outline-light btn-floating m-1 p-0 px-1" role="button">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="" class="btn btn-outline-light btn-floating m-1 p-0 px-1" role="button">

                    <a href="/views/administrador.html" class="btn btn-outline-light btn-floating m-1 p-0 px-1" role="button">
                        <i class="bi bi-github"></i>
                    </a>
                </section>
            </div>

                <a href="/views/inicio.html" class="text-white">Pachulin-Tech</a>
            </div>
        </footer>
    </div>

            color: white;
