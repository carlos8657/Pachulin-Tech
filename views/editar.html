<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="/js/bootstrap.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Editar</title>
</head>
<body style="background-image: url(/img/fondo.jpg)">
    <div class="container">
        <!-- Tablero para modificar datos -->   
    <div class="container">
        <div class="container mt-4">
            <div class="card border-secondary">
                <div class="card-header">Registrar Usuario</div>
                <div class="card-body">
                  <form action="/update/<%=usuario.idProducto%>" class="row g-3" method="post">
                    <div class="col-md-4">
                        <label for="" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-select">
                          <option <%=usuario.estado=='1' ? "selected" : '' %> value="1">Activado</option>
                          <option <%=usuario.estado=='0' ? "selected" : '' %> value="0">Desactivado</option>
                        </select>
                      </div>
                    <div class="col-md-4">
                      <label for="" class="form-label">ID</label>
                      <input class="form-control" id="idProducto" name="idProducto" value="<%=usuario.idProducto%>" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" name="precio" value="<%=usuario.precio%>">
                      </div>
                    <div class="col-12">
                      <label for="" class="form-label">Descripcion</label>
                      <textarea class="form-control" id="descripcion" name="descripcion" rows="3"><%=usuario.descripcion%></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="formFile" class="form-label">Imagen</label>
                        <input class="form-control" type="file" id="imagen" name="imagen" accept="image/*">
                    </div>
                    <div class="col-md-4">
                      <label for="" class="form-label">Categoria</label>
                      <select id="categoria" name="categoria" class="form-select">
                        <option selected value="Procesador">Procesador</option>
                        <option <%=usuario.categoria=='Disipador' ? "selected" : '' %> value="Disipador">Disipador</option>
                        <option <%=usuario.categoria=='Tarjeta Madre' ? "selected" : '' %> value="Tarjeta Madre">Tarjeta Madre</option>
                        <option <%=usuario.categoria=='Memoria RAM' ? "selected" : '' %> value="Memoria RAM">Memoria RAM</option>
                        <option <%=usuario.categoria=='Disco Duro' ? "selected" : '' %> value="Disco Duro">Disco Duro</option>
                        <option <%=usuario.categoria=='Tarjeta de Video' ? "selected" : '' %> value="Tarjeta de Video">Tarjeta de Video</option>
                        <option <%=usuario.categoria=='Gabinete' ? "selected" : '' %> value="Gabinete">Gabinete</option>
                        <option <%=usuario.categoria=='Fuente de Poder' ? "selected" : '' %> value="Fuente de Poder">Fuente de Poder</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="" class="form-label">Stock</label>
                      <input type="number" class="form-control" id="stock" name="stock" value="<%=usuario.stock%>">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary"><i class="bi bi-pencil"></i> Editar</button>
                      <a href="/administrador" class="btn btn-secondary"><i class="bi bi-pencil"></i>Cancelar</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
 
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container-fluid text-white" style="background-color: #000000;">
            <div class="row">
                <div class="col">
                    <p class="text-center" role="button" style="font-size: 22px; font-family: Helvetica, sans-serif;">PachulinTech Â© | Todos los derechos reservados | 2023</p>
                </div>
            </div>
        </div>
    </footer>
    </div>

    <!-- Estilos -->
    <style>
        .nav-link{
            color: white;
        }
        .nav-link:hover{
            background-color: rgb(134, 134, 134);
            color: white;
        }
        .navbar-brand{
            color: white;
        }
        .navbar-brand:hover{
            color: white;
        }

        .carousel-inner img{
            width: 1000px;
            height: 600px;
            margin-top: 2%;
            margin-bottom: 2%;
        }
    </style>


</body>
</html>
